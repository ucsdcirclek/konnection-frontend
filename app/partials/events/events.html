<br />
<ul>
	<li ng-repeat="event in events | limitTo:6">
		<a href="index.html#/events/{{event.id}}">
			<h5>{{event.start_time | date:"EEEE, MMMM d"}}</h5>
			<strong>{{event.title}}</strong>
		</a>			
		<p>
			<a ng-click="showDescription = !showDescription" ng-show="showDescription">[less]</a>
		</p>
	</li>
</ul>
