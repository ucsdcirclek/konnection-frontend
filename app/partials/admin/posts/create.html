<div class="wrapper create-form">
  <h2>Create a Post</h2>
  <br/>

  <form ng-submit="create()">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" ng-model="title" placeholder="Title">

    <label for="category">Category</label>
    <select ng-model="category" id="category" ng-options="category.title for category in categories">
      <option>Select a category</option>
    </select>

    <label for="content">Body</label>
    <textarea froala id="content" name="content" ng-model="content"></textarea>

    <br />

    <button type="submit">Create</button>
  </form>
</div>
