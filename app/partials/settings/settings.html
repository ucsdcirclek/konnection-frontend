<div id="settings" class="wrapper">
  <h2>Account Settings</h2>
  <form ng-submit="update()">

    <label for="username">Username</label>
    <input type="text" name="username" ng-model="user.username" disabled>

    <label for="email">Email</label>
    <input type="email" name="email" ng-model="user.email">

    <label for="password">New Password</label>
    <input type="password" name="password" ng-model="user.password">

    <label for="password_confirmation">Password Confirmation</label>
    <input type="password" name="password_confirmation" ng-model="user.password_confirmation">

    <label for="first_name">First Name</label>
    <input type="text" name="first_name" ng-model="user.first_name">

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" ng-model="user.last_name">

    <input type="submit" class="button" value="Save Settings">
  </form>
</div>
