<!doctype html>
<html>
<head>
  <title>Register</title> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
  <script type="text/javascript" src="register.js"></script>
</head>
<body ng-app="register">
  <div ng-controller="RegisterController">
    <form novalidate class="simple-form">
      Username: <input type="text" ng-model="user.username" /><br />
      E-mail: <input type="email" ng-model="user.email" /><br />
      First name: <input type="text" ng-model="user.first_name"/><br />
      Last name: <input type="text" ng-model="user.last_name"/><br />
      Password: <input type="password" ng-model="user.password"/><br />
      Confirm Password: <input type="password" ng-model="user.password_confirmation"/>
      
      <button ng-click="reset()">RESET</button>
      <button ng-click="save(user)">SAVE</button>
    </form>
    <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
  </div>
</body>
</html>
