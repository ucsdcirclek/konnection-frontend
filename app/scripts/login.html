<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
	<script type="text/javascript" src="auth-ctrl.js"></script>
</head>
<body ng-app="authentication">
	<div ng-controller="AuthenticationController">
		<form>
			Username: <input type="text" ng-model="auth.username"/><br />
			Password <input type="password" ng-model="auth.password"/><br />
			<button ng-click="login(auth)">Login</button>	
			<button ng-click="go()">Test</button>		
		</form>
		<pre>{{auth | json}}</pre>
	</div>
</body>
</html>
